<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>S'inscrire ici</h3>

        <label for="username">Nom d'utilisateur</label>
        <input type="text" placeholder="Nom d'utilisateur" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Mot de passe</label>
        <input type="password" placeholder="Mot de passe" id="password1" name="password1">


        <label for="password2">Confirmez le mot de passe</label>
        <input type="password" placeholder="Confirmez le mot de passe" id="password2" name="password2">
        <button type="submit">S'inscrire</button>
        
        <a href="{% url 'singin' %}" >j'ai déjà un compte</a>
    </form>
</body>
</html>
